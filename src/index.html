<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thomas Sapp">
    <meta name="description" content="This is a site to allow you to keep track of the books you own.  All data is saved in the browsers local storage.">
    <meta name="robots" content="noindex, nofollow">
    <title>My Library</title>
    <script src="https://kit.fontawesome.com/1c6a26b368.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="canonical" href="https://www.thomassapp.com/MyLibrary">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="row header">
            <div class="col-md-6 mt-4 mb-4">
                <h1 class="display-4 text-center">
                    <i class="fas fa-book-open text-primary"></i> My <span class="text-primary">Library</span>
                </h1>
            </div>
            <div class="col-md-6 align-self-center mt-4 mb-4">
                <input type="text" name="searchFilter" id="searchFilter" class="form-control" placeholder="Search Books...">
            </div>
        </div>

        <div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="addBookModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addBookModalTitle">Add a Book</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="libraryForm" class="mt-3 mb-3 col">
                            <div class="from-group">
                                <label for="title">Title</label>
                                <input type="text" name="title" id="title" class="form-control">
                            </div>
                            <div class="from-group">
                                <label for="author">Author</label>
                                <input type="text" name="author" id="author" class="form-control">
                            </div>
                            <div class="from-group">
                                <label for="isbn">ISBN #</label>
                                <input type="text" name="isbn" id="isbn" class="form-control">
                            </div>
                            <div class="from-group">
                                <label for="category">Category</label>
                                <select name="category" id="category" class="form-control">
                                    <option value="" selected disabled>Please choose an option</option>
                                    <option value="Fiction">Fiction</option>
                                    <option value="Non-Fiction">Non-Fiction</option>
                                </select>
                            </div>
                            <input type="submit" value="Add Book" class="btn btn-primary btn-block mt-3">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <button class="btn btn-primary mt-3" data-toggle="modal" data-target="#addBookModal">Add a Book</button>

        <table class="table table-striped mt-5 col">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN #</th>
                <th>Category</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="bookList"></tbody>
          </table>
    </div>

    <div class="text-center">
        The code for this page can be found on <a href="https://github.com/tpsapp/MyLibrary">GitHub</a>
    </div>

    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
